<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/fragment-parts :: headerCopy">
    <title>스프링 부트 웹서비스</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body class="mx-3">

<script th:inline="javascript"></script>

<h1>게시글 수정</h1>
<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group mb-4">
                <label for="title">글 번호</label>
                <input type="text" class="form-control" id="id" th:value="${post.id}" style="background-color:#F5F5F5" readonly>
            </div>
            <div class="form-group mb-4">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:value="${post.title}">
            </div>
            <div class="form-group mb-4">
                <label for="author"> 작성자 </label>
                <input type="text" class="form-control" id="author" th:value="${post.author}" style="background-color:#F5F5F5" readonly>
            </div>
            <div class="form-group mb-4">
                <label for="content"> 내용 </label>
                <textarea class="form-control" id="content">[[${post.content}]]</textarea>
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
        <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
    </div>
</div>
<footer th:replace="fragment/fragment-parts :: footerCopy"></footer>
</body>
</html>
